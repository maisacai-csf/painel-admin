<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css" />
</head>

<body>

  <!-- TOPBAR MOBILE -->
  <header class="topbar">
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <span>Dashboard</span>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <h2>Admin</h2>

    <nav>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="produtos.html">Produtos</a>
      <a href="pedidos.html">Pedidos</a>
      <a href="config.html">Configurações</a>
    </nav>

    <button class="logout" id="logoutBtn">Sair</button>
  </aside>

  <!-- OVERLAY MOBILE -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- CONTEÚDO -->
  <main class="content">
    <div class="container">

      <h1>Dashboard</h1>
      <p class="subtitle">Resumo geral do seu negócio</p>

      <div class="cards">
        <div class="card">
          <span>Vendas hoje</span>
          <strong>0</strong>
          <small>Pedidos realizados</small>
        </div>

        <div class="card">
          <span>Faturamento</span>
          <strong>R$ 0,00</strong>
          <small>Total do dia</small>
        </div>

        <div class="card">
          <span>Produtos</span>
          <strong id="totalProdutos">0</strong>
          <small>Itens cadastrados</small>
        </div>

        <div class="card">
          <span>Acompanhamentos</span>
          <strong>0</strong>
          <small>Adicionais ativos</small>
        </div>
      </div>

    </div>
  </main>

  <!-- SCRIPTS -->
  <script type="module" src="protect.js"></script>
  <script type="module" src="dashboard.js"></script>
  <script type="module" src="logout.js"></script>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("show");
    }
  </script>

</body>
</html>
