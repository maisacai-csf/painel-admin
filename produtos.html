<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos | Admin</title>

  <link rel="stylesheet" href="produtos.css">
</head>
<body>

<!-- TOPBAR MOBILE -->
<header class="topbar">
  <button class="menu-btn" id="btnMenu">☰</button>
  <span>Produtos</span>
</header>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
  <h2>Admin</h2>

  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="produtos.html" class="active">Produtos</a>
    <a href="pedidos.html">Pedidos</a>
    <a href="config.html">Configurações</a>
  </nav>

  <button class="logout" id="logoutBtn">Sair</button>
</aside>

<!-- OVERLAY MOBILE -->
<div class="overlay" id="overlay"></div>

<!-- CONTEÚDO -->
<main class="content">
  <div class="container">

    <h1>Produtos</h1>

    <button class="btn-primary" id="btnNovoProduto">
      ➕ Novo Produto
    </button>

    <table class="tabela">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody id="listaProdutos">
      </tbody>
    </table>

  </div>
</main>

<!-- MODAL NOVO PRODUTO -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Novo Produto</h2>

    <input id="nome" placeholder="Nome do produto">
    <input id="descricao" placeholder="Descrição do produto">
    <input id="preco" type="number" placeholder="Preço">
    <input id="imagem" placeholder="URL da imagem do produto">

    <label style="font-size:14px;">
      <input type="checkbox" id="temAcompanhamentos">
      Esse produto tem acompanhamentos
    </label>

    <textarea id="listaAcompanhamentos" placeholder="Digite os acompanhamentos separados por vírgula
Ex: Granola, Leite em pó, Banana"></textarea>

    <button id="btnSalvar">Salvar</button>
    <button class="btn-cancel" id="btnCancelar">Cancelar</button>
  </div>
</div>


<!-- JS -->
<script type="module" src="produtos.js"></script>

<!-- MENU MOBILE -->
<script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const btnMenu = document.getElementById("btnMenu");

  btnMenu.addEventListener("click", () => {
    sidebar.classList.add("open");
    overlay.classList.add("show");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.remove("open");
    overlay.classList.remove("show");
  });
</script>

</body>
</html>
