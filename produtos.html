<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos | Admin</title>

  <!-- CSS -->
  <link rel="stylesheet" href="produtos.css">
</head>
<body>

<!-- MENU LATERAL -->
<aside class="sidebar">
  <h2>Painel</h2>

  <a href="dashboard.html">Dashboard</a>
  <a href="produtos.html" class="ativo">Produtos</a>

  <button id="logoutBtn">Sair</button>
</aside>

<!-- CONTEÚDO -->
<main class="content">
  <h1>Produtos</h1>

  <!-- ❌ REMOVIDO onclick -->
  <!-- ✅ AGORA TEM ID -->
  <button class="btn-primary" id="btnNovoProduto">
    ➕ Novo Produto
  </button>

  <table class="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody id="listaProdutos">
      <!-- JS vai preencher -->
    </tbody>
  </table>
</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Novo Produto</h2>

    <input id="nome" placeholder="Nome do produto">
    <input id="preco" type="number" placeholder="Preço">

    <!-- ❌ REMOVIDO onclick -->
    <!-- ✅ AGORA COM IDs -->
    <button id="btnSalvar">Salvar</button>
    <button class="btn-cancel" id="btnCancelar">Cancelar</button>
  </div>
</div>

<!-- JS -->
<script type="module" src="produtos.js"></script>

</body>
</html>
